<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Data Table</title>
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Galaxy Data Table</h1>
    <table id="galaxyTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>User</th>
                <th>Creation Date</th>
                <th>Update Date</th>
                <th>Galaxy Name</th>
                <th>ID</th>
            </tr>
        </thead>
    </table>

    <script>
        $(document).ready(function () {
            // Initialize the DataTable and fetch data from the JSON file
            $('#galaxyTable').DataTable({
                ajax: 'data.json', // Path to the JSON file
                columns: [
                    { data: 'user' },
                    { data: 'creation_date' },
                    { data: 'update_date' },
                    {
                        data: 'galaxy_name',
                        render: function (data) {
                            // Generate the clickable link
                            return `<a href="https://factorio.com/galaxy/${encodeURIComponent(data)}" target="_blank">${data}</a>`;
                        }
                    },
                    { data: 'id' }
                ]
            });
        });
    </script>
</body>
</html>
